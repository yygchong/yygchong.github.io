<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <meta charset="UTF-8">
    <header>
        <!-- <h1 id="fade-in-title" class="hidden"></h1> -->
        <h1> Yong Chong</h1>
    </header>

    <a href="https://www.linkedin.com/in/yygchong/" target="_blank" rel="noopener noreferrer" class="linkedin-icon">
        <img src="assets/linkedin.png" alt="LinkedIn Icon" width="30" height="30">
      </a>

    <a href="https://github.com/yygchong" target="_blank" rel="noopener noreferrer" class="github-icon">
        <img src="assets/github.png" alt="LinkedIn Icon" width="30" height="30">
    </a>

    <div id="workExperience">
        <!-- <div id="aboutMeImageOverlay3"></div> -->
        <div class="workMetaDetails">
        
            </div>
        <div id="workVideoOverlay">
            <video id="workVideoPlayer" autoplay loop muted>
                <source id="workVideoSource" src="assets/work_experience1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="companyName"></p>
            <img id="companyLogo" src="assets/tiktok_logo.svg" alt="TikTok Logo" width="100" height="100">
                <source id="companyLogoSource" src="assets/tiktok_logo.svg" type="image/png">
            </img>
            <ul class="menu">
                <li class="menuItem active bg-black" onclick="changeWorkVersion(0)"></li>
                <li class="menuItem bg-blue" onclick="changeWorkVersion(1)"></li>
                <li class="menuItem bg-green" onclick="changeWorkVersion(2)"></li>
                <li class="menuItem bg-darkblue" onclick="changeWorkVersion(3)"></li>
            </ul>
        </div>
    </div>
    
    <div id="projectExperience">
        <div id="aboutMeImageOverlay1">This is my <b>work experience</b> <br> feel free to read it through</div>
        <div id="aboutMeImageOverlay2">Oh yeah these are some of <b>my projects</b> that I've worked on over the years</div>
        <div class="projectMetaDetails">
            </div>
        <div id="projectsVideoOverlay">
            <video id="projectVideoPlayer" autoplay loop muted>
                <source id="projectVideoSource" src="assets/project_experience1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="projectName">SacHacks</p>
            <button class="nextButton" onclick="changeProjectVersion()">↳</button>
        </div>
    </div>

    <div id="aboutMe">
        <div id="aboutMeImageOverlay3"></div>

        <div class="aboutMeMetaDetails">

            </div>
        <div id="aboutMeVideoOverlay">
            <div id="details">
                <p id="aboutMeDetailsOverlay">About Me</p>
            </div>
            <button class="nextButton aboutMe" onclick="changeAboutMeVersion()">↳</button>
            <video id="aboutMeVideoPlayer" autoplay loop muted>
                <source id="aboutMeVideoSource" src="assets/about_me1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="aboutMeTextOverlay"></p>
            <p id="aboutMeName">About Me Section Under Construction</p>
        </div>
    </div>
    
      

    <script src="script.js"></script>
</body>
</html>
